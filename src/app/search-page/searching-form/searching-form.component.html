<form #f="ngForm" (ngSubmit)="onSearch(f)">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="movieName">Movie Name: </label>
        <input
          type="text"
          id="movieName"
          name="movieName"
          class="form-control"
          [ngModel]="movieName"
          required
        />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="movieYear">Movie Year:</label>
        <input
          type="number"
          id="movieYear"
          name="movieYear"
          class="form-control"
          [ngModel]="movieYear"
        />
      </div>
    </div>

    <div class="col-8">
      <div class="form-group">
        <label for="movieType">Type:</label>
        <select
          id="movieType"
          name="movieType"
          class="form-control"
          [ngModel]="movieType"
        >
          <option value="Movie">movie</option>
          <option value="Series">series</option>
          <option value="Episode">episode</option>
        </select>
      </div>
    </div>
  </div>

  <button type="submit" class="w-100 mt-3 btn btn-primary">Search</button>
</form>
